<!DOCTYPE html>
<html lang="fa" >
<head>
  <meta charset="UTF-8">
  <title>شمارش معکوس تا روز مدرسه</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #1e1e1e;
      margin: 0px;
      overflow: hidden;
      padding: 0px;
      font-family: "Rubik", sans-serif;
      color: white;
      text-align: center;
    }
    body input, body h1, body a, body span {
      color: #5a5a5a;
      font-family: "Rubik", sans-serif;
      font-weight: 400;
      margin: 0px;
      padding: 0px;
    }
    
    .title {
      color: white;
      font-size: 2em;
      margin-bottom: 20px;
      font-weight: 500;
    }
    
    .timer-labels {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }
    
    .timer-label {
      width: 80px;
      color: white;
      font-size: 1.2em;
      opacity: 0.8;
    }

    #app {
      align-items: center;
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: center;
      width: 100vw;
    }
    #app #timer {
      background: linear-gradient(to bottom right, #0263e1, #eb1836);
      border-radius: 22px;
      padding: 20px;
    }
    #app #timer #timer-text {
      align-items: center;
      background-color: #1e1e1e;
      border-radius: 20px;
      display: flex;
      margin: 4px;
      padding: 0px 20px;
    }
    #app #timer #timer-text .timer-char {
      height: 150px;
      position: relative;
      text-align: center;
      width: 80px;
    }
    #app #timer #timer-text .timer-char.colon {
      color: white;
      font-size: 8em;
      line-height: 150px;
    }
    #app #timer #timer-text .timer-char .timer-char-slider {
      display: flex;
      flex-direction: column;
      left: 0px;
      position: absolute;
      top: 0px;
      transition: top 200ms;
      width: 80px;
    }
    #app #timer #timer-text .timer-char .timer-char-slider .timer-char-slider-option {
      color: white;
      font-size: 4em;
      height: 150px;
      line-height: 150px;
      opacity: 0.05;
      transition: opacity 400ms, font-size 400ms;
      width: 80px;
    }
    #app #timer #timer-text .timer-char .timer-char-slider .timer-char-slider-option.active {
      font-size: 8em;
      opacity: 1;
    }

    @media (max-width: 800px) {
      .title {
        font-size: 1.5em;
      }
      
      .timer-label {
        width: 40px;
        font-size: 1em;
      }
      
      #app #timer {
        border-radius: 16px;
        padding: 15px;
      }
      #app #timer #timer-text {
        border-radius: 14px;
        margin: 4px;
        padding: 0px 12px;
      }
      #app #timer #timer-text .timer-char {
        height: 80px;
        width: 40px;
      }
      #app #timer #timer-text .timer-char.colon {
        font-size: 4em;
        line-height: 80px;
      }
      #app #timer #timer-text .timer-char .timer-char-slider {
        width: 40px;
      }
      #app #timer #timer-text .timer-char .timer-char-slider .timer-char-slider-option {
        font-size: 2em;
        height: 80px;
        line-height: 80px;
        width: 40px;
      }
      #app #timer #timer-text .timer-char .timer-char-slider .timer-char-slider-option.active {
        font-size: 4em;
      }
    }
    @media (max-width: 400px) {
      .title {
        font-size: 1.2em;
        margin-bottom: 15px;
      }
      
      .timer-label {
        width: 20px;
        font-size: 0.8em;
      }
      
      #app #timer {
        border-radius: 8px;
        padding: 10px;
      }
      #app #timer #timer-text {
        border-radius: 6px;
        margin: 2px;
        padding: 0px 10px;
      }
      #app #timer #timer-text .timer-char {
        height: 40px;
        width: 20px;
      }
      #app #timer #timer-text .timer-char.colon {
        font-size: 2em;
        line-height: 40px;
      }
      #app #timer #timer-text .timer-char .timer-char-slider {
        width: 20px;
      }
      #app #timer #timer-text .timer-char .timer-char-slider .timer-char-slider-option {
        font-size: 1.25em;
        height: 40px;
        line-height: 40px;
        width: 20px;
      }
      #app #timer #timer-text .timer-char .timer-char-slider .timer-char-slider-option.active {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>
<div id="root"></div>
  <script src='https://unpkg.com/react@17/umd/react.development.js'></script>
  <script src='https://unpkg.com/react-dom@17/umd/react-dom.development.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/classnames/2.3.1/index.min.js'></script>
  <script>
    "use strict";
    const TimerChar = (props) => {
        const ref = React.useRef(null);
        const colon = props.char === ":";
        if (colon) {
            return (React.createElement("h1", { className: "timer-char colon" }, ":"));
        }
        const number = parseInt(props.char);
        const getCharSlider = () => {
            let options = [];
            for (let i = 0; i <= 9; i++) {
                const classes = classNames("timer-char-slider-option", {
                    active: number === i
                });
                options.push(React.createElement("span", { key: i, className: classes }, i));
            }
            const height = ref.current ? ref.current.offsetHeight : 0, top = `${number * height * -1}px`;
            return (React.createElement("div", { className: "timer-char-slider", style: { top } }, options));
        };
        return (React.createElement("div", { ref: ref, className: "timer-char number" }, getCharSlider()));
    };
    
    const CountdownTimer = () => {
        const targetDate = new Date('2025-09-23T00:00:00');
        
        const [timeLeft, setTimeLeft] = React.useState({
            days: 0,
            hours: 0,
            minutes: 0,
            seconds: 0
        });
        
        React.useEffect(() => {
            const calculateTimeLeft = () => {
                const now = new Date();
                const difference = targetDate - now;
                
                if (difference <= 0) {
                    return {
                        days: 0,
                        hours: 0,
                        minutes: 0,
                        seconds: 0
                    };
                }
                
                const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((difference % (1000 * 60)) / 1000);
                
                return {
                    days,
                    hours,
                    minutes,
                    seconds
                };
            };
            
            setTimeLeft(calculateTimeLeft());
            
            const timer = setInterval(() => {
                setTimeLeft(calculateTimeLeft());
            }, 1000);
            
            return () => clearInterval(timer);
        }, []);
        
        const formatSegment = (segment) => {
            return segment < 10 ? `0${segment}` : `${segment}`;
        };
        
        const getTimeString = () => {
            const { days, hours, minutes, seconds } = timeLeft;
            return `${formatSegment(days)}:${formatSegment(hours)}:${formatSegment(minutes)}:${formatSegment(seconds)}`;
        };
        
        const getChars = () => {
            return getTimeString().split("").map((char, index) => (React.createElement(TimerChar, { key: index, char: char })));
        };
        
        return (
            React.createElement("div", { id: "timer" },
                React.createElement("div", { id: "timer-text" }, getChars()),
                React.createElement("div", { className: "timer-labels" },
                    React.createElement("div", { className: "timer-label" }, "روز"),
                    React.createElement("div", { className: "timer-label" }, ""),
                    React.createElement("div", { className: "timer-label" }, "ساعت"),
                    React.createElement("div", { className: "timer-label" }, ""),
                    React.createElement("div", { className: "timer-label" }, "دقیقه"),
                    React.createElement("div", { className: "timer-label" }, ""),
                    React.createElement("div", { className: "timer-label" }, "ثانیه")
                )
            )
        );
    };
    
    const App = () => {
        return (
            React.createElement("div", { id: "app" },
                React.createElement("h1", { className: "title" }, "شمارش معکوس تا روز بدبختی(مدرسه)"),
                React.createElement(CountdownTimer, null)
            )
        );
    };
    
    ReactDOM.render(React.createElement(App, null), document.getElementById("root"));
  </script>
</body>
</html>
